name: Daily

on:
  schedule:
    - cron: '0 4 * * *'
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  daily:
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        python:
          - '2.7'
          - '3.9'
        os:
          - windows
          - macos

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: 'Upgrade pip and setuptools'
        run: python -m pip install --upgrade pip setuptools

      - name: 'Install bsddb3 wheel'
        run: |
          $mirror = 'https://github.com/c-w/gutenberg/files/7776074/bsddb3-wheels.zip'
          $pythonVersionMinor = python -c 'import sys; print(sys.version_info.minor)' -as[int]
          $pythonVersionMajor = python -c 'import sys; print(sys.version_info.major)' -as[int]
          if ($pythonVersionMajor -lt 3) { exit 0 }
          $bsddbVersion = '6.2.9'
          $abiTag = if ($pythonVersionMinor -le 7) { "cp3$pythonVersionMinor" } else { "cp3${pythonVersionMinor}m" }
          $wheel = "bsddb3-$bsddbVersion-cp3$pythonVersionMinor-$abiTag-win_amd64.whl"
          $tmpDir = [System.IO.Path]::GetTempPath()
          $zipPath = Join-Path "$tmpDir" "wheels.zip"
          $wheelPath = Join-Path "$tmpDir" "$wheel"
          Invoke-WebRequest -Uri "$mirror" -OutFile "$zipPath"
          Expand-Archive "$zipPath" "$tmpDir"
          pip install "$wheelPath"
        shell: powershell
        if: matrix.os == 'windows'

      - name: 'Install bsddb3 dependencies'
        run: |
          brew install berkeley-db4
        if: matrix.os == 'macos'

      - name: 'Install dependencies'
        run: |
          pip install -r requirements-dev.pip
          pip install .

      - name: 'Run tests'
        run: |
          nose2
